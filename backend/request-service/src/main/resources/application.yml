server:
  port: 8085

spring:
  application:
    name: request-service

  # MySQL Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/socialize_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    username: socialize_user
    password: socialize_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA & Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        use_sql_comments: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: request-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Cloud Config
  cloud:
    config:
      enabled: false
      uri: http://localhost:8888
      fail-fast: false

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    hostname: localhost

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-here-change-in-production-use-same-as-user-service
  expiration: 86400000

# Request Service Configuration
request:
  # Auto-expire pending requests after days
  auto-expire-days: 7
  # Minimum rating required to join events (configurable per event)
  default-min-rating: 3.0
  # Maximum pending requests per user
  max-pending-requests: 10
  # Allow duplicate requests
  allow-duplicate-requests: false

# Kafka Topics
kafka:
  topics:
    request-created: request-created
    request-approved: request-approved
    request-declined: request-declined
    request-cancelled: request-cancelled
    notification-trigger: notification-trigger

# Logging
logging:
  level:
    com.socialze: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data.jpa: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
