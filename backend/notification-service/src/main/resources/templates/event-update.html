<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #FF9800; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { background: #f9f9f9; padding: 30px; border-radius: 0 0 5px 5px; }
        .button { display: inline-block; padding: 12px 30px; background: #FF9800; color: white; text-decoration: none; border-radius: 5px; margin: 10px 0; }
        .footer { text-align: center; margin-top: 20px; color: #888; font-size: 12px; }
        .alert { background: #fff3cd; padding: 15px; border-left: 4px solid #FF9800; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¢ Event Update</h1>
        </div>
        <div class="content">
            <p>Hi <strong th:text="${recipientName}">Buddy</strong>,</p>
            <div class="alert">
                <p th:text="${message}">There's an update for an event you're attending!</p>
            </div>
            <p><strong th:text="${title}">Update Details</strong></p>
            <p>Check the event details to see what's changed.</p>
            <a href="#" class="button">View Event</a>
        </div>

</html>
