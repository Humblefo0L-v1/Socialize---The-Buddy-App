services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: socializemap-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: socializemap_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks: 
      - socializemap-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: socializemap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - socializemap-network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

networks:
  socializemap-network:
    driver: bridge